{%extends 'base.html'%} {% block content %}
<form>
  <h2>Shopping List:</h2>
  <br />
  <input type="text" name="food" />

  {%if items%} {%for item in items%}
  <input type="hidden" name="food" value="{{item}}" />
  {%endfor%} {%endif%}
  <button>+</button>

  <br />
  <br />
  <h2>Cart:</h2>
  <ol>
    {%if items%} {%for item in items%}
    <li>{{item}}</li>
    {%endfor%} {%endif%}
  </ol>
</form>
{%endblock%}
